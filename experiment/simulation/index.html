<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPN Transistor Output Characteristics</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #plot {
            width: 80%;
            max-width: 1000px;
            height: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 120px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .info {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="controls">
    <div class="input-group">
        <label for="startValue">Base-Emitter Voltage (Vbe):</label>
        <input type="number" id="startValue" value="0.0" step="0.1">
    </div>
    <div class="input-group">
        <label for="stopValue">Collector-Emitter Voltage (Vce):</label>
        <input type="number" id="stopValue" value="5.0" step="0.1">
    </div>
    <div class="input-group">
        <label for="stepSize">Step Size (V):</label>
        <input type="number" id="stepSize" value="0.1" step="0.01">
    </div>
    <div class="input-group">
        <label for="baseCurrents">Base Currents (Ib) in μA:</label>
        <input type="text" id="baseCurrents" value="4.36, 9.14, 14.01">
    </div>
    <button onclick="simulate()">Simulate</button>
</div>

<div id="plot"></div>

<div class="info">
    <p>Total Points: <span id="totalPoints">51</span></p>
</div>

<script>
    function generateColors(num) {
        const colors = [];
        for (let i = 0; i < num; i++) {
            const hue = (i * 360 / num) % 360;
            colors.push(`hsl(${hue}, 100%, 50%)`);
        }
        return colors;
    }

    function simulate() {
        const startValue = parseFloat(document.getElementById('startValue').value);
        const stopValue = parseFloat(document.getElementById('stopValue').value);
        const stepSize = parseFloat(document.getElementById('stepSize').value);
        const baseCurrentsInput = document.getElementById('baseCurrents').value;
        const baseCurrents = baseCurrentsInput.split(',').map(val => parseFloat(val.trim()));

        if (isNaN(startValue) || isNaN(stopValue) || isNaN(stepSize) || stepSize <= 0) {
            alert("Please enter valid values.");
            return;
        }
        if (baseCurrents.some(isNaN)) {
            alert("Please enter valid comma-separated values for Base Currents (Ib).");
            return;
        }

        const colors = generateColors(baseCurrents.length);
        const totalPoints = Math.ceil((stopValue - startValue) / stepSize) + 1;
        document.getElementById('totalPoints').textContent = totalPoints;

        let traces = [];

        baseCurrents.forEach((ib, index) => {
            let va = [], ia = [];

            for (let v = startValue; v <= stopValue; v += stepSize) {
                let vc = v;
                let ic = ib * 0.001 * (1 - Math.exp(-vc / 0.7));
                va.push(vc);
                ia.push(ic);
            }

            traces.push({
                x: va,
                y: ia,
                mode: 'lines',
                name: `Ib = ${ib} μA`,
                line: { color: colors[index] }
            });
        });

        const layout = {
            title: 'NPN Transistor Output Characteristics',
            xaxis: { title: 'Collector Voltage (Vc)', range: [0, stopValue] },
            yaxis: { title: 'Collector Current (mA)', range: [0, Math.max(...traces.map(t => Math.max(...t.y))) * 1.1] },
            showlegend: true,
            hovermode: 'closest'
        };

        Plotly.newPlot('plot', traces, layout);
    }

    simulate();
</script>

</body>
</html>
